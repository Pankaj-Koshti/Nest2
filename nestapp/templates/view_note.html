<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.subject }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'viewnote.css' %}">
    <style>
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-button {
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
        }
        embed {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'search_notes' %}" class="back-button">Go Back</a>

        <h1>{{ note.subject }}</h1>
        <p><strong>Branch:</strong> {{ note.branch }}</p>
        <p><strong>Semester:</strong> Semester {{ note.semester }}</p>
        <p><strong>Description:</strong> {{ note.description }}</p>

        <!-- Full note preview -->
        <p>PDF URL: {{ pdf_url }}</p>  <!-- Debugging line -->

        <!-- Display the PDF using embed -->
        <embed src="{{ note.file.url }}" type="application/pdf">

        <!-- Download Button -->
        <a href="{{ note.file.url }}" download class="button">Download Note</a>

        <!-- Add to My Notes -->
        {% if added_to_my_notes %}
            <p>Already added to "My Notes".</p>
        {% else %}
            <form method="POST" action="{% url 'add_to_my_notes' note.id %}">
                {% csrf_token %}
                <button type="submit" class="button">Add to My Notes</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
